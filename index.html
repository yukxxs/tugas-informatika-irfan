  <section class="animate-bottom">
  <!-- Tambahan dari Portfolio -->

    <h2>Latest <span>Project</span></h2>
    <div class="portfolio-grid">
      <img src="1.jpg?text=Project+1" alt="Project 1">
      <img src="2.jpg?text=Project+2" alt="Project 2">
      <img src="3.jpg?text=Project+3" alt="Project 3">
      <img src="4.jpg?text=Project+4" alt="Project 4">
    </div>
  </section>

  <script>
    const words = ["IRFAN WEBSITE"]
    let i = 0;
    let j = 0;
    let currentWord = '';
    let isDeleting = false;

    function type() {
      const typedText = document.querySelector('.typed-text');
      currentWord = words[i];

      if (isDeleting) {
        typedText.textContent = currentWord.substring(0, j--);
      } else {
        typedText.textContent = currentWord.substring(0, j++);
      }

      if (!isDeleting && j === currentWord.length + 1) {
        isDeleting = true;
        setTimeout(type, 1000);
        return;
      }

      if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % words.length;
      }

      const speed = isDeleting ? 50 : 120;
      setTimeout(type, speed);
    }

    document.addEventListener("DOMContentLoaded", type);
  </script>
